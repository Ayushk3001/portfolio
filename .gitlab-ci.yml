image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm install

build:
  script:
    - npm run build
  artifacts:
    paths:
      - build/

deploy:
  stage: deploy
  script:
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - main

pages:
  script:
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - main
